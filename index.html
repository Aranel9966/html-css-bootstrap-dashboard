<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid flex-nowrap gap-3">

            <img class=" d-md-none" src="img/mobile-logo.png" alt="mobile-logo" width="30" height="30">
            <img class="d-none d-md-flex " src="img/logo.svg" alt="mobile-logo" >

            <input class="form-control form-control-sm me-3 _nav" type="search" placeholder="Search" aria-label="Search" >

            <div class=" d-none d-md-flex gap-3">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-circle-question"></i>

            <i class="fa-solid fa-bell text-warning"></i>

            
        </div>

            <div class="d-flex gap-3 align-items-center" >

            </div>
            <div class="d-flex gap-3 align-items-center" >

            </div>

                <i class="fa-solid fa-signal"></i><span class="d-none d-md-flex">Signals</span>
            </div>
                
        </div>
        <div class="d-flex flex-row p-3 gap-3 align-items-center">
            
            <i class="fa-solid fa-gear"></i><span class="d-none d-md-flex">Admin</span>
        </div>

    </div>




    






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
